<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link href="../css/changepasswordform.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <form id="currentpwd_form" class="form currentpwd_form" >
            <h2>Current Password</h2>

            <div class="form-control">
                <label for="currentpassword">Current Password</label>
                <input type="password" name="currentpassword" id="currentpassword" class="currentpassword"/>
                <small>Error message</small>
            </div>

            <button type="submit">
                Submit
            </button>
        </form>
        <form id="changepwd_form" class="form  changepwd_form d_none" >
            <div class="close">
                <a href="../../index.html" ><i class="fas fa-times fa-2x"></i></a>
            </div>
            <h2>Change Password</h2>
            <div class="form-control">
                <label for="newpassword">New Password</label>
                <input type="password" name="newpassword" id="newpassword" class="newpassword" />
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="confirmnpassword">Confirm Password</label>
                <input type="password" name="confirmnpassword" id="confirmnpassword" class="confirmnpassword"/>
                <small>Error message</small>
            </div>

            <button type="submit">
                Submit
            </button>

            <p class="forgot_text"> 
                <a > <small> Forgot your password? </small></a>
            </p>

        </form>
    </div>

    <script src="../js/changepasswordform.js" type="text/javascript"></script>
</body>
</html>
