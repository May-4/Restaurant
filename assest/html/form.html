<link rel="stylesheet" href="assest/css/login.css">
<style>
    .form_include{
        width: 100%;height: 100vh;
        position: absolute;
        font:sans-serif;
    }
    .input_wrap input{
        margin-right: 0;
        width:100%;
    }
    .terms input{
        margin:0;
        display: inline-block;
        width: auto; height: auto;
        margin-right: 30px;
    }
    #passowrd .singup_eye{
        top:10px;
    }
    
    .singup_form .input_wrap{
        padding:0;
    }
    .exist_acc{ margin-top:10px;}
     .exist_acc .acc{
        margin-top:5px;
    }
</style>

<section class="login_form flex_center ">
    <div class="container">
        <div class="form_wrap flex_center">
            <form action="" class="flex_center form">
                <div class="wrapper">
                    <div class="login_text">  Welcome </div>
                    <div class="input_wrap ">
                        <input type="text" 
                            placeholder="User_name or Email:">
                        <div class=" flex_center" id="password">
                            <input type="password" placeholder="Password" id="pwd">
                            <span id="eye">
                                <i class="fa fa-eye-slash" ></i>
                            </span>
                        </div>
                        <button class="login_btn">
                            <a href="#"> Login </a>
                        </button>
                        <p class="forgot_text"> 
                            <a href="#"> <small> Forgot your password? </small></a>
                        </p>

                    </div>

                    <div class="sing_up">
                        <p>
                            Don't Have an account? 
                            <span class="singup_link">
                                <a href="#"> <small>
                                    Create account.  </small>
                                </a>
                            </span>
                        </p>
                    </div>
                </div>
            </form>
                
        </div>
    </div>
</section>
<section class="singup_form flex_center d_none">
    <div class="container">
        <div class="form_wrap flex_center">
            <form action="" class="flex_center form">
                <div class="wrapper">
                    <div class="singup_text"> Create an account</div>
                    <div class="input_wrap ">
                        <input type="text" placeholder="Full Name:" >
                        <input type="email" placeholder="Email:">
                        <div class="" id="password">
                            <input type="password" placeholder="Password" id="singup_pwd">
                            <span id="singup_eye">
                                <i class="fa fa-eye-slash" ></i>
                            </span>
                        </div>
                        <div class=" terms flex_center">
                            <input type="checkbox" id="" name="terms">
                            <p>
                                I accept <span>The Terms and Conditions</span>
                            </p>
                        </div>
                        <button class="singup_btn ">
                            <a href="../../index.html"> Create  </a>
                        </button>
                    </div>

                    <div class="exist_acc">
                        <hr>
                        <div class=" flex_center acc">
                            <p>  Sign in with :</p>
                            <div class="facebook_icon icon_form">
                                <img src="assest/img/png/002-facebook.png" alt="">
                            </div>
                            <div class="google_icon icon_form">
                                <img src="assest/img/png/001-search.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </form>   
        </div>
    </div>
</section>

<script src="assest/js/form.js">  </script>
