<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<style>
    *{
        margin:0;padding: 0;
        box-sizing: border-box;
        user-select: none;
    }
    body{
        width: 100%;
        height: 100vh;
        font-family:'Nunito', sans-serif;
    }
    .login_form , .singup_form{
        width: 100%; height: 100%;
        background: linear-gradient(rgba(155, 148, 148, 0.5), rgba(107, 100, 100, 0.5)), url("../img/home/home_bg_2.jpg");
        background-size: cover;         
    }
    .image{
        width:50%;height: 600px;
        background-color: aquamarine;
    }
    .image img{
        width:150px; height:150px;
    }
    
</style>
<body>
    <section class="login_form flex_center">
        <div class="container">
            <div class="form_wrap flex_center">
                <form action="" class="flex_center form">
                    <div class="wrapper">
                        <div class="login_text">  Welcome </div>
                        <div class="input_wrap ">
                            <input type="text" id="user_name"
                                 placeholder="User_name or Email:">

                            <div class=" flex_center" id="password">
                                <input type="password" 
                                 placeholder="Password" id="pwd">
                                <span id="eye">
                                    <i class="fa fa-eye-slash"> </i>
                                </span>
                            </div>

                            <button class="login_btn">
                                 <a href="#"> Login </a>
                                 <!-- Login -->
                            </button>
                            <p class="forgot_text"> 
                                <a href="#"> <small> Forgot your password? </small></a>
                            </p>

                        </div>

                        <div class="sing_up">
                            <p>
                                Don't Have an account? 
                                <span class="singup_link">
                                    <!-- <a href="#"> -->
                                        <small>
                                            Create account.  
                                        </small>
                                    <!-- </a> -->
                                </span>
                            </p>
                        </div>
                    </div>
                </form>                    
            </div>
        </div>
    </section>
    <section class="singup_form flex_center d_none">
        <div class="container">
            <div class="form_wrap flex_center">
                <form action="" class="flex_center form">
                    <div class="wrapper">
                        <div class="singup_text"> Create an account</div>
                        <div class="input_wrap ">
                            <input type="text" id="singup_name" placeholder="Full Name:" >
                            <input type="email" id="singup_email" placeholder="Email:">
                            <div class=" flex_center" id="password">
                                <input type="password" placeholder="Password" id="singup_pwd">
                                <span id="singup_eye">
                                    <i class="fa fa-eye-slash" ></i>
                                </span>
                            </div>
                            <div class=" flex_center terms">
                                <input type="checkbox" value="yes" id="" name="terms">
                                <p>
                                    I accept <span>The Terms and Conditions</span>
                                </p>
                            </div>
                            <button class="singup_btn">
                                 <a href="#"> Create  </a>
                                 <!-- Create -->
                            </button>
                        </div>

                        <div class="exist_acc">
                            <hr>
                            <div class=" flex_center acc">
                                <p>  Sign in with :</p>
                                <div class="facebook_icon icon_form">
                                    <img src="../img/png/002-facebook.png" alt="">
                                </div>
                                <div class="google_icon icon_form">
                                    <img src="../img/png/001-search.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
    </section>
   
<script  type="text/javascript" src="../js/form.js"></script>
</body>
</html>
