<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <section class="singup_form flex_center">
        <div class="container">
            <div class="form_wrap flex_center">
                <form action="" class="flex_center form">
                    <div class="wrapper">
                        <div class="login_text"> Create an account</div>
                        <div class="input_wrap ">
                            <input type="text" placeholder="Full Name:">
                            <input type="text" placeholder="Email:">
                            <input type="password" placeholder="Password:">
                            <div class="terms flex_center">
                                <input type="checkbox" name="terms" id="" value="terms">
                                <p>
                                    I accept <span>The Terms and Conditions</span>
                                </p>
                            </div>
                            <button class="singup_btn ">
                                 <a href="../../index.html"> Ceate  </a>
                            </button>
                        </div>
                        <div class="exist_acc">
                            <hr>
                            <p class="exist_or"> or </p>
                            <div class="acc flex_center">
                                <i class="fa fa-google"></i>
                                <p> Sign in with Google</p>
                            </div>
                            <div class="acc flex_center">
                                <i class="fa fa-facebook"></i>
                                <p> Sign in with facebook</p>
                            </div>
                        </div>
                    </div>
                </form>
                    
            </div>
        </div>
    </section>

<script src="../js/custom.js" type="text/javascript"></script>
</body>
</html>
